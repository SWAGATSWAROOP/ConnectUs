name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main  

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Check Out Repo
        uses: actions/checkout@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Build and Push Node Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./Node_Backend
          file: ./Node_Backend/Dockerfile
          push: true
          tags: sanghrakshit/node-backend:latest

      - name: ğŸ³ Build and Push Admin Panel Image
        uses: docker/build-push-action@v5
        with:
          context: ./web/admin
          file: ./web/admin/Dockerfile
          push: true
          tags: sanghrakshit/adminpanel:latest
